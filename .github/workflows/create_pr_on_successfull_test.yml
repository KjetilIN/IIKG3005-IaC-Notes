# Name of the workflow
name: Terraform PR Create on Successfull Test (Web Demo)

# Workflow will only run if pushed to other branches than main
on:
  # Triggers the workflow on push or pull request events
  push:
    branches-ignore:
      - 'main' # Igonore branch
    paths:
      - 'module-6/web-demo/**'


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  validate:
    name: 'Terraform Validate'
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      WORKING_DIR: ./module-6/web-demo
      
    # Steps for running validate
    steps: 
     # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a single command using the runners shell
      - name: Terraform init
        id: init
        run: terraform init
        working-directory: ${{ env.WORKING_DIR }}          

      # Runs the terraform validate 
      - name: Terraform validate
        id: validate
        run: terraform validate
        working-directory: ${{ env.WORKING_DIR }}
  
  
  tfsec:
    name: 'Tfsec Check'
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      WORKING_DIR: ./module-6/web-demo
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under so your job can access it
      - uses: actions/checkout@master

       # Runs a single command using the runners shell
      - name: Terraform init
        id: init
        run: terraform init
        working-directory: ${{ env.WORKING_DIR }}          

      # Runs the terraform validate 
      - name: Run Tfsec
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          additional_args: '-m HIGH'
          github_token: ${{ secrets.GITHUB_TOKEN }}
          working_directory: ${{ env.WORKING_DIR }}  

  # Create a pull request if the checks above that the       
  createPullRequest:
    # To create a PR we first need to see that the 
    needs: [tfsec, validate] 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Create PR
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          base: main
          title: '[PR-BOT] Update Web Demo Code'
          body: |
            Update report
            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          labels: |
            automated pr
          reviewers: KjetilIN
          

